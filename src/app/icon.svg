<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="hal-glow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="50%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </radialGradient>
    <radialGradient id="highlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="#991b1b" opacity="0.3"/>
  <!-- Main eye -->
  <circle cx="32" cy="32" r="26" fill="url(#hal-glow)"/>
  <!-- Highlight reflection -->
  <ellipse cx="24" cy="24" rx="8" ry="6" fill="url(#highlight)"/>
</svg>
