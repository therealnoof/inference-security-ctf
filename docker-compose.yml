# =============================================================================
# Docker Compose - LLM Security CTF Platform
# =============================================================================
# Use this for local development and testing.
#
# Commands:
#   docker-compose up        # Start the application
#   docker-compose up -d     # Start in background
#   docker-compose down      # Stop the application
#   docker-compose build     # Rebuild the image
#   docker-compose logs -f   # View logs
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Main Application
  # ---------------------------------------------------------------------------
  ctf-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Next.js environment
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      
      # App configuration
      - NEXT_PUBLIC_APP_NAME=LLM Security CTF
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    
    # Health check to ensure the app is running
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Restart policy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Development Mode (optional - use for hot reloading)
  # ---------------------------------------------------------------------------
  # Uncomment this section for development with hot reloading
  # Run with: docker-compose --profile dev up ctf-dev
  
  # ctf-dev:
  #   profiles: ["dev"]
