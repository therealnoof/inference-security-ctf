# Cloudflare Pages Configuration for Next.js
name = "inference-security-ctf"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# KV Namespace for user data storage
# You'll need to create this in Cloudflare dashboard:
# 1. Go to Workers & Pages > KV
# 2. Create a namespace called "CTF_USERS"
# 3. Copy the ID and add it below (or set via dashboard bindings)
[[kv_namespaces]]
binding = "CTF_KV"
id = "YOUR_KV_NAMESPACE_ID"
