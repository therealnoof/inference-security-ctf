# =============================================================================
# Cloudflare Pages Configuration
# =============================================================================
# This file configures the build settings for Cloudflare Pages deployment.
# See: https://developers.cloudflare.com/pages/configuration/build-configuration/
# =============================================================================

name = "inference-security-ctf"

[build]
command = "npm run build"
output_directory = ".next"

[build.environment]
NODE_VERSION = "18"
NPM_VERSION = "9"

# Enable Next.js on Cloudflare Pages
[[plugins]]
package = "@cloudflare/next-on-pages"

# Headers for security
[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
for = "/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/_next/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
